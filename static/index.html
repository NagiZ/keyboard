<!DOCTYPE html>
<html lang="zh">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <title>test</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/m.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/m.js"></script>
</head>

<body>
    <input type="text" class="inp">
    <button class="b1">keydown</button>
    <button class="b2">keyup</button>
    <script>
        var socket = new WebSocket('ws://192.168.0.121:2333/ws');
        j('.b1').click(() => {
            socket.send(JSON.stringify({ 'ack': 'keydown', 'key': j('.inp').val() }))
        })

        j('.b2').click(() => {
            socket.send(JSON.stringify({ 'ack': 'keyup', 'key': j('.inp').val() }))
        })
    </script>
</body>

</html>
